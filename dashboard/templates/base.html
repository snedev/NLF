<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="{% static '/css/mdb.min.css' %}" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">

        <title>NLF</title>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Natural Language Finance</a>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

        <!-- Footer -->
        <footer class="footer">
            <p class="copyright">Copyright &copy; 2019. NLF</p>
        </footer>
    </body>
</html>
